<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />

    <title>Frontend Mentor | Order summary card</title>
    <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap"
        rel="stylesheet">

    <script defer src="https://kit.fontawesome.com/bfdd3a54d7.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <div class="wrapper">
        <div class="card">
            <div class="card-header">
            </div>
            <div class="card-body">
                <h2>Order Summary</h2>
                <p>
                    You can now listen to millions of songs, audiobooks, and podcasts on
                    any device anywhere you like!
                </p>
                <div class="plan">
                    <div class="plan-info">
                        <div class="plan-icon"><i class="fas fa-music"></i></div>
                        <div class="plan-text">
                            <h3>Annual Plan</h3>
                            <span>$59.99/year</span>
                        </div>
                    </div>
                    <div class="plan-link">
                        <a href="">Change</a>
                    </div>
                </div>
                <div class="buttons">
                    <a type="button" class="btn">Proceed to Payment</a>
                    <a type="button" class="btn">Cancel Order</a>
                </div>
            </div>
        </div>
    </div>
    <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by <a
            href="#">Your Name Here</a>.
    </div>
</body>

</html>
